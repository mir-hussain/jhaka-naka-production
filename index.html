<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"

      tailwind.config = {
        theme: {

              yellow: "#FECC02",
              offBlack: "#131313",
              darkGray: "#4E4E4E",
            },
            fontFamily: {
              bebas: ["Bebas Neue", "cursive"],
              montserrat: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>

          <li>About Us</li>
          <li>Our Movies</li>

        </ul>
      </nav>
    </header>
    <main>
      <section

          <h1 class="text-7xl">Films MAde to</h1>
          <h1 class="text-7xl text-yellow">Perfection</h1>
          <p class="font-montserrat mt-5">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
            tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.

          >
            Discover More
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
